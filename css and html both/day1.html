<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
      /*id selector*/
      #firstpara{
        color: red;
        background-color: aqua;

      }
      /*class selector*/
      .bgblue{
        color: cornsilk;
        background-color: rgb(180, 26, 151);
      }
      .secondpara{
        color:yellow ;
        background-color: orange;
        
      }
      /*this is group selecting*/
      footer,span{
        background-color: blue;
      }
    </style>
</head>

<body>
    <h2>css selectors</h2>
    <div>
      <p id="firstpara" class="redElement  bgblue">this is simple para to understand the css selectors</p>
      <p id="secondpara" class="redElement bgblue">this is simple para to understand the css selectors</p>
      <span>
        this is span 
      </span>
    </div>
    <footer>
      this is footer
    </footer>
   
        
   
   
    
</body>
</html>
